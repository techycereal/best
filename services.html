<!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Services</title>
          <script src="https://cdn.tailwindcss.com"></script>

        <body>
          <div class="bg-white text-black"><div><header class="flex flex-row justify-between items-center baloo-2 font-bold text-[#242424] m-0 relative shadow-lg"><div class="fixed top-1/2 right-2 bg-blue-400 text-white cursor-pointer z-30"></div><div></div><button id="hamburgerButton" class="fixed top-4 right-2 p-2 text-black z-30 md:hidden"><div id="bar1" class="w-8 h-1 bg-black my-1 transition-transform duration-300 "></div><div id="bar2" class="w-8 h-1 bg-black my-1 transition-opacity duration-300 opacity-100"></div><div id="bar3" class="w-8 h-1 bg-black my-1 transition-transform duration-300 "></div></button><div id="sidebar" class="fixed top-0 right-0 w-64 min-h-screen bg-white shadow-lg z-40 p-4 md:hidden transition-transform transform translate-x-full"><div id="close" class="absolute top-0 right-5 bg-red-400 rounded-full text-white px-3 py-1 z-30"><p>X</p></div><div class="flex flex-col"><div class="relative"><a href="/best/services.html" class="text-lg cursor-pointer dropdown-link ">Services</a><div class="absolute top-full right-0 w-48 bg-white text-black shadow-lg p-4 rounded-lg z-40 hidden dropdown-menu flex flex-col"><a class="text-lg text-gray-700 cursor-pointer hover:underline" href="/best/services/Service 1.html">Service 1</a></div></div><div class="relative"><a href="/best/aboutme.html" class="text-lg cursor-pointer  ">About Me</a><div class="absolute top-full right-0 w-48 bg-white text-black shadow-lg p-4 rounded-lg z-40 hidden  flex flex-col"></div></div></div></div><div class="relative"><a class="text-2xl text-center md:text-left text-[#000080] cursor-pointer" href="/best/index.html"><p>Big test</p></a></div><div class="hidden md:flex flex-col md:justify-center md:items-center gap-2 mt-8"><div class="flex gap-6"><div class="relative"><a class="text-lg text-gray-700 cursor-pointer hover:underline dropdown-link" href="/best/services.html">Services</a><div class="absolute top-full right-0 w-48 bg-white shadow-lg p-4 rounded-lg z-40 hidden dropdown-menu"><a href="/best/services/Service 1" class="text-lg text-gray-700 cursor-pointer hover:underline">Service 1</a></div></div><div class="relative"><a class="text-lg text-gray-700 cursor-pointer hover:underline " href="/best/aboutme.html">About Me</a><div class="absolute top-full right-0 w-48 bg-white shadow-lg p-4 rounded-lg z-40 hidden "></div></div></div></div></header></div><div class="p-8"><div class="grid gap-8 justify-center"></div></div></div>
          <script>
            
    const dropdownLinks = document.querySelectorAll('.dropdown-link');
const dropdownMenus = document.querySelectorAll('.dropdown-menu');
const hamburgerButton = document.getElementById("hamburgerButton");
const closeButton = document.getElementById('close');
const sidebar = document.getElementById("sidebar");
const bar1 = document.getElementById("bar1");
const bar2 = document.getElementById("bar2");
const bar3 = document.getElementById("bar3");

// Media query for desktop screens
const isDesktop = window.matchMedia('(min-width: 1024px)');

// Function to show a dropdown
function showDropdown(menu) {
    menu.classList.remove('hidden');
}

// Function to hide a dropdown
function hideDropdown(menu) {
    menu.classList.add('hidden');
}

// Track click states for mobile
const dropdownStates = new Map();

// Attach event listeners to each dropdown link
dropdownLinks.forEach((link, index) => {
    const menu = dropdownMenus[index];
    
    // Initialize state for mobile
    dropdownStates.set(link, {
        isOpen: false,
        lastClickTime: 0
    });

    // Desktop hover behavior
    if (isDesktop.matches) {
        // Show dropdown on hover
        link.addEventListener('mouseenter', () => showDropdown(menu));

        // Keep dropdown visible when hovered
        menu.addEventListener('mouseenter', () => showDropdown(menu));

        // Hide dropdown when mouse leaves the link
        link.addEventListener('mouseleave', () => {
            setTimeout(() => {
                if (!menu.matches(':hover')) {
                    hideDropdown(menu);
                }
            }, 200);
        });

        // Hide dropdown when mouse leaves the menu
        menu.addEventListener('mouseleave', () => hideDropdown(menu));
    }

    // Mobile click behavior
    link.addEventListener('click', (e) => {
        if (isDesktop.matches) {
            return; // Don't prevent navigation on desktop
        }

        e.preventDefault();
        const currentTime = new Date().getTime();
        const state = dropdownStates.get(link);
        
        if (!state.isOpen) {
            // First click - open dropdown
            dropdownMenus.forEach(m => hideDropdown(m));
            dropdownStates.forEach((s, l) => {
                if (l !== link) s.isOpen = false;
            });
            
            showDropdown(menu);
            state.isOpen = true;
            state.lastClickTime = currentTime;
        } else {
            // Check if within 2 seconds
            if (currentTime - state.lastClickTime <= 1000) {
                // Navigate to the URL
                window.location.href = link.href;
                // Close sidebar
                sidebar.classList.add("translate-x-full");
            } else {
                // After 2 seconds - just close the dropdown
                hideDropdown(menu);
                state.isOpen = false;
            }
        }
        
        dropdownStates.set(link, state);
    });
});

// Hamburger button click handler
hamburgerButton.addEventListener("click", () => {
    sidebar.classList.toggle("translate-x-full");
    // Reset all dropdowns
    dropdownMenus.forEach(menu => hideDropdown(menu));
    dropdownStates.forEach(state => state.isOpen = false);
});

// Close button click handler
closeButton.addEventListener("click", () => {
    sidebar.classList.toggle("translate-x-full");
    // Reset all dropdowns
    dropdownMenus.forEach(menu => hideDropdown(menu));
    dropdownStates.forEach(state => state.isOpen = false);
});

// Handle screen resize
isDesktop.addEventListener('change', (e) => {
    // Reset all dropdowns when switching between mobile and desktop
    dropdownMenus.forEach(menu => hideDropdown(menu));
    dropdownStates.forEach(state => state.isOpen = false);
});

// Close dropdowns when clicking outside (mobile only)
document.addEventListener('click', (e) => {
    if (!isDesktop.matches && !e.target.closest('.dropdown-link') && !e.target.closest('.dropdown-menu')) {
        dropdownMenus.forEach(menu => hideDropdown(menu));
        dropdownStates.forEach(state => state.isOpen = false);
    }
});
          </script>
        </body>
        </html>
